# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
#path: dataset/hiod_v3 # dataset root dir
train: dataset/hiod_v3/images/train  # train images (relative to 'path') 128 images
val: dataset/hiod_v3/images/val  # val images (relative to 'path') 128 images
anno_path: coco/annotations/validation.json

test:  # test images (optional)

is_coco: True
